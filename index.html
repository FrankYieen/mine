  <style type="text/css">
    #app {

      width: 100%;
      height: 10vh;
      box-sizing: border-box;
      padding: 0 20vw;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .select {
      display: flex;
      height: 50px;
      align-items: center;
      background-color: cornflowerblue;
      justify-content: space-between;
      box-sizing: border-box;
      padding: 0 20vw;
    }

    a {
      text-decoration: none;
      color: rgb(85, 26, 169);
    }

    .el-carousel__item h3 {
      color: #475669;
      font-size: 14px;
      opacity: 0.75;
      line-height: 150px;
      margin: 0;
    }

    .el-carousel__item:nth-child(2n) {
      background-color: #99a9bf;
    }

    .el-carousel__item:nth-child(2n+1) {
      background-color: #d3dce6;
    }

    .Carousel {
      position: absolute;
      top: 140px;
      left: 0px;
      z-index: -1;
      width: 100%;
      height: 550px;
    }

    .card{

      height: 20%;
      margin-left: 10%;
      border-radius: 10px;
      box-sizing: border-box;
